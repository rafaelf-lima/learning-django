<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq4haEfH" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <article>
            <header class="mb-4">
                <h1 class="fw-bolder mb-1">{{ post.titulo }}</h1>
                <p class="lead">
                    Escrito por <a href="#" class="text-decoration-none">{{ post.autor.username }}</a> em
                    {{ post.data_publicacao|date:"d de F de Y, H:i" }}
                </p>
            </header>
            <section class="mb-5">
                {{ post.conteudo|linebreaksbr }}
            </section>
            {% if user == post.autor %}
            <div class="mt-4 border-top pt-3">
                <h4>Ações do Autor</h4>
                <a href="{% url 'edita_post' pk=post.pk %}" class="btn btn-warning btn-sm">Editar Post</a>
                <a href="{% url 'deleta_post' pk=post.pk %}" class="btn btn-danger btn-sm">Deletar Post</a>
            </div>
        {% endif %}

        <a class="btn btn-secondary mt-3" href="{% url 'lista_post' %}">&larr; Voltar para a lista de posts</a>
        </article>
    </div>
</body>
</html>
