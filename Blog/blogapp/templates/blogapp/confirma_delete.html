<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-danger">
            <h2>Tem certeza?</h2>
            <p>Você está prestes a deletar permanentemente o post: <strong>"{{ post.titulo }}"</strong>.</p>
            <p>Esta ação não pode ser desfeita.</p>
            <hr>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sim, tenho certeza</button>
                <a href="{% url 'detalha_post' pk=post.pk %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
